<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-register-container">

    <h2>Registration</h2>
    <form action="#">

      <div class="register-box">

      <div class="input-field-register">
        <div class="input-box">
          <span class="icon-icon"
            ><i class="fa-regular fa-user"></i
          ></span>
          <input type="text" id="user_name" placeholder="Enter UserName" required  />
        </div>
      <div class="input-box">
        <span class="icon-icon"
          ><i class="fa-regular fa-envelope"></i
        ></span>
        <input type="email" id="email" placeholder="Enter Email" required  />
        <div class="emailerror" id="emailerror"></div>
      </div>

      <div class="input-box">
        <span class="icon-icon"
          ><i class="fa-solid fa-lock"></i
        ></span>
        <input type="password" id="psswd" placeholder="Enter Password" required />
        <div class="passworderror" id="psswd_error"></div>
      </div>
      <div class="agree-conditions">
        <input type="checkbox" class="check" />I agree to the terms &
          conditions.
        
      </div>
    </div>
    <div class="register-button">
      <button
        onclick="return formValidation()"
        type="submit"
        value="submit"
        class="btn3"
        id="submit"
      >
        Register
      </button>
    </div>
        <p>
          I have already Account.
          <a href="#" class="login-link">Login</a>
        </p>
      </div>
    </form>
  </div>

</body>
</html>
