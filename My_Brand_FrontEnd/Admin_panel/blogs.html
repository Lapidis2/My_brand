<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./blogs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  
    <script src="./blogs.html" defer></script>
  

    <title>Blogs - Home</title>
  </head>
  <body>
    <main>
      <div class="blog__container">
        <header>
          <h1>Blog Management</h1>
        </header>
        <ul class="blog__list"></ul>
        <div class="new-blog__form">
          <span id="notify_msg">Blog Added Successfully</span>
          <form action="post" id="newBlogForm">
            <input type="text" name="title" placeholder="Title" required />
            <input type="file" name="image" accept="image/*" placeholder="file" />
            <textarea name="description" placeholder="Description" required></textarea>
            <button type="submit" id="createBtn">Create Blog</button>
            <button onclick="goBack()" id="backBtn" style="background-color: green;">Go Back</button>
          </form>
        </div>
      </div>
    </main>

  <script>
     function goBack(){
      return window.history.back();

     }
  </script>
    <script src="./blogs.js"></script>
  </body>
</html>
