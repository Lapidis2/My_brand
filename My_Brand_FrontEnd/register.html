  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<body>
    <div id="nav-links"  class="aside">   
        <div class="logo">
        <span id="close"><i class="fa-solid fa-circle-xmark"></i>
        </span>My<span style="color: red">_Brand</span>
        </div>
       <div id="navbar">
        <ul class="nav" >
            <li>
                <a href="#home" class="active"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
                <a href="#about"> <i class="fa-solid fa-address-card"></i>About</a>

            <li>

            </li>
            
        </ul>
      </div>
      
    </div>
    <section id="login">
        
        <div>
            <form  id="registerForm">
                <h2>Register</h2>
                <span class="err"></span>
                <div class="field-set">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Full Name">
                </div>
                <div class="field-set">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="field-set">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span class="span"></span>
                </div>
                <div class="field-set">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                    <span class="cspan"></span>
                </div>
                <button type="submit" id="subBtn" >Sign up</button>
                <div class="login-options">
                    <h5 style="text-align: center;">Signup By</h5>
                    <div class="icons-options">
                        <div class="google">
                            <i class="ri-google-line"></i> Signup With Google
                        </div>
                        <div class="github">
                            <i class="ri-github-fill"></i> Signup With Github
                        </div>
                    </div>
                
                
                </div>
                 
                </div>
                
                <p class="sign-up">Already have account? <a href="./login.html">login now</a></p>
            </form>
           
        </div>
        
        
    </section>
    <script src="Register.js"></script>
</body>
</html>
