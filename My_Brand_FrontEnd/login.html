<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="nav-links" class="aside">   
        <div class="logo">
            <span id="close"><i class="fa-solid fa-circle-xmark"></i></span>
            My<span style="color: red">_Brand</span>
        </div>
        <div id="navbar">
            <ul class="nav">
                <li><a href="#home" class="active"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#about"><i class="fa-solid fa-address-card"></i>About</a></li>
                <li><a href="Admin_panel/admin.html"><i class="fa-solid fa-blog"></i>Article</a></li>

        </div>
    </div>
    
    <section id="login">
        <div>
            <form id="loginForm">
                <h2>Login</h2>
                <div id="error-message" style="display: none;"></div>
                <div class="field-set">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="loginEmail" id="loginEmail" placeholder="Email">
                </div>
                <div class="field-set">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Password">
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" id="loginForm">Login</button>
                <div class="login-options">
                    <h5 style="text-align: center;">Login By</h5>
                    <div class="icons-options">
                        <div class="google">
                            <i class="ri-google-line"></i> Signin With Google
                        </div>
                        <div class="github">
                            <i class="ri-github-fill"></i> Signin With Github
                        </div>
                    </div>
                </div>
                <p class="sign-up">Donâ€™t have an account? <a href="./register.html">Signup now</a></p>

        </div>
